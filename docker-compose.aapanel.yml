services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ajnusa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ajnusa_db
      MYSQL_USER: ajnusa_user
      MYSQL_PASSWORD: ajnusa_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ajnusa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ajnusa-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=mysql://ajnusa_user:ajnusa_password@mysql:3306/ajnusa_db
      - NEXTAUTH_URL=http://192.168.222.55:3001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      - FIX_SLUGS=${FIX_SLUGS:-false}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ajnusa-network

volumes:
  mysql_data:

networks:
  ajnusa-network:
    driver: bridge
